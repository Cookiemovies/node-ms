on: [push]
name: Kochloefl-Deploy-Azure

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        # checkout the repo
        - name: 'Checkout GitHub Action'
          uses: actions/checkout@master
          
        - uses: azure/docker-login@v1
          with:
            login-server: kochloefl.azurecr.io
            username: ${{ secrets.ACR_KOCHLOEFL_USERNAME }}
            password: ${{ secrets.ACR_KOCHLOEFL_PASSWORD }}
        - run: |
            docker build -t kochloefl.azurecr.io/node-ms:${{ github.sha }} .
            docker push kochloefl.azurecr.io/node-ms:${{ github.sha }}

        - name: 'Deploy to Azure Container Instances'
          uses: 'azure/aci-deploy@v1'
          with:
            resource-group: appsvc_linux_centralus
            dns-name-label: node-ms
            image: kochloefl.azurecr.io/node-ms:${{ github.sha }}
            registry-username: ${{ secrets.ACR_KOCHLOEFL_USERNAME }}
            registry-password: ${{ secrets.ACR_KOCHLOEFL_PASSWORD }}
            name: node-ms-container
            location: 'central us'